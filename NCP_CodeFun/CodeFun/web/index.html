<body>

  <div class = 'terminal'>
<div class = 'terminal-button-bar'>
	<div class = 'terminal-buttons'>
		<div class = 'btn circle close'></div>
		<div class = 'btn circle minimize'></div>
		<div class = 'btn circle expand'></div>
	</div>

	<div class = 'terminal-text'>
		<p>Codefun@users# if (funlearnusers == <span class = yellow>True)</span></p>

		<p>Codefun@users# <a href = "signup.html" target="_blank"> <span class = yellow>Signup</span></a></p>
		
		
		<div class = 'input-line'>
			<p>Codefun@users# mkdir I_Need_Coffee<span id = 'blink'> _</span></p>
		</div>
	</div>
</div>
</div>
